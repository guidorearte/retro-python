<html class="sl-theme-dark">
  <head>
    <meta charset="utf-8" />
    <title>retro-python</title>
    <script src="./js/vendor/split.min.js"></script>
    <script src="./js/vendor/filbert.js"></script>
    <script src="./js/vendor/escodegen.browser.js"></script>
    <script src="./js/vendor/ace.js"></script>
    <script src="./js/vendor/theme-dracula.js"></script>
    <script src="./js/vendor/theme-tomorrow.js"></script>
    <script src="./js/vendor/keybinding-vim.js"></script>
    <script src="./js/vendor/mode-python.js"></script>
    <script src="./js/vendor/phaser.min.js"></script>
    <script src="./js/vendor/qrcode.min.js"></script>
    <script type="module" src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/ace.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <script src="./js/ext-language_tools.js"></script>
    <script defer data-domain="retro-python.com.ar" src="https://stats.pilas-engine.com.ar/js/script.js"></script>
  </head>

  <body>

    <retro-interprete></retro-interprete>
    <div class="layout">
      <retro-header></retro-header>

      <div class="center-layout">

        <div class="result-panel" id="result-panel">
          <div class="barra-cabecera-del-canvas">
            &nbsp;
          </div>

          <retro-run-indicator></retro-run-indicator>

          <retro-pantalla></retro-pantalla>
          <retro-manual></retro-manual>
        </div>

        <div id="gutter" class="gutter gutter-horizontal" style="width: 10px;"></div>

        <div class="code-panel" id="panel-de-codigo">
          <retro-barra-de-botones></retro-barra-de-botones>

          <div class="code-area">
            <retro-editor></retro-editor>
          </div>
        </div>
      </div>

      <div class="footer">
        <retro-acerca-de></retro-acerca-de>
      </div>

    </div>
  </body>

</html>
