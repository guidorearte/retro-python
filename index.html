<html>

<head>
  <meta charset="utf-8">
  <title>retro-python</title>
  <script src="js/vendor/filbert.js"></script>
  <script src="js/vendor/escodegen.browser.js"></script>
  <script src="js/vendor/code-mirror.js"></script>
  <script src="js/vendor/phaser.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="editor.bundle.js"></script>
</head>

<body>

  <div class="main">
    <div class="canvas-panel">
      <retro-canvas></retro-canvas>

      <div class="speed">
        <button id="step" disabled="disabled">step</button>
        &nbsp;
        🐢 <input id="speed" type="range" min="0" max="30" value="30"></input> 🐇
      </div>

      <div>
        <img class="colors" src="./static/img/pallet-color.png" alt="Pallet Color">
      </div>

    </div>

    <div class="editor-panel">

      <div class="buttons">
        <button class="btn-icon btn-icon-play" id="run">
          <img class="icon" src="./static/icons/play.svg" alt="">
        </button>
        <button class="btn-icon btn-icon-stop" id="stop">
          <img class="icon" src="./static/icons/stop.svg" alt="">
        </button>
        <button class="btn-icon btn-icon-share" id="share">
          <img class="icon" src="./static/icons/share.svg" alt="">
        </button>
        <span id="tooltip" class="tooltip pixelart">URL saved to clipboard</span>
      </div>

      <div id="editor"></div>

      <iframe src="reference.html"></iframe>

    </div>
</body>

</html>
